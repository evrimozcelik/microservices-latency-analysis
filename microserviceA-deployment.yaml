apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: microserviceapp-a
spec:
  replicas: 1
  template:
    metadata:
      labels:
        run: microserviceapp-a
    spec:
      containers:
        - name: microserviceapp-a
          image: registry.eu-gb.bluemix.net/evrim/com.mycompany.services
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          args:
            - '-Dspring.profiles.active=microservices'

---
apiVersion: v1
kind: Service
metadata:
  name: service-a
  labels:
    run: microserviceapp-a
spec:
  type: NodePort
  selector:
    run: microserviceapp-a
  ports:
   - name: "service"
     protocol: TCP
     port: 8080
     targetPort: 8080
     nodePort: 30081
